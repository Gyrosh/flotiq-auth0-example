<div class="flex mb-4">
  <div class="w-full h-12">
      <button class="bg-green-500 hover:bg-green-300 text-white-800 font-bold py-2 px-4 inline-flex items-center" (click)="newEntry()">
          <span>New Entry</span>
      </button>
  </div>
</div>
<div class="flex mb-4" *ngIf="!entries">
  <div class="w-full h-12">
      <h3>No entries to show</h3>
  </div>
</div>
<div class="flex mb-4" *ngIf="entries">
  <div class="w-full h-12">
      <div class="bg-white overflow-hidden">
          <ul>
              <app-entry *ngFor="let entry of entries; let i = index" [entry]="entry" [index]="i"></app-entry>
          </ul>
      </div>
  </div>
</div>
