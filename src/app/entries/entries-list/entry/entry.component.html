<li class="mt-1">
  <a [routerLink]="entry.id" [ngClass]="injectClass()" routerLinkActive="active" class="border-solid border-2 border-gray-300 block hover:bg-blue-200 focus:outline-none focus:bg-gray-50 transition duration-150 ease-in-out">
      <div class="flex items-center px-4 py-4 sm:px-6">
          <div class="min-w-0 flex-1 flex items-center">
              <div class="flex-shrink-0">
                  <fa-icon *ngIf="entry.status === 'Done'" [icon]="faCheckCircle" size="3x" [styles]="{'color': 'green'}"></fa-icon>
                  <fa-icon *ngIf="entry.status === 'In progress'" [icon]="faClock" size="3x" [styles]="{'color': 'darkorange'}"></fa-icon>
                  <fa-icon *ngIf="entry.status === 'New'" [icon]="faQuestionCircle" size="3x" [styles]="{'color': 'blue'}"></fa-icon>
              </div>
              <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
                  <div>
                      <div class="text-sm leading-5 font-medium text-indigo-600 truncate">{{ entry.title }}</div>
                  </div>
                  <div class="hidden md:block">
                      <div>
                          <div class="text-sm leading-5 text-gray-900">
                              <span> {{ entry.description | shorten:50 }}</span>
                          </div>
                      </div>
                  </div>
                  </div>
              </div>
              <div>
                  <svg class="h-5 w-5 text-gray-400" fill="black" viewBox="0 0 20 20">
                      <path fill-rule="evenodd"
                          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                          clip-rule="evenodd"/>
                  </svg>
              </div>
      </div>
  </a>
</li>
