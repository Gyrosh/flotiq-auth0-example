<div *ngIf="loading" class="spinner-position">
  <fa-icon [icon]="faSpinner" [spin]="true" size="6x"></fa-icon>
</div>
<div class="bg-white border-solid border-2 border-gray-300 overflow-hidden" *ngIf="!loading">
  <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ entry.title }}
      </h3>
  </div>
  <div>
      <dl>
          <div class="px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 border-b">
              <dt class="text-sm leading-5 font-medium text-black-500">
                  Status
              </dt>
              <dd class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0 sm:col-span-2">
                  {{ entry.status }}
              </dd>
          </div>
          <div class="px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 border-b">
              <dt class="text-sm leading-5 font-medium text-black-500">
                  Description
              </dt>
              <dd class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0 sm:col-span-2">
                  {{entry.description}}
              </dd>
          </div>
          <div class="bg-white w-full h-12 text-right mb-5 mt-5">
              <button class="bg-blue-500 hover:bg-blue-400 text-white-800 font-bold py-2 px-8 inline-flex text-center ml-4"
              type="button"
              (click)="editEntry()"
              [disabled]="processing">Edit</button>
              <button class="bg-red-500 hover:bg-red-400 text-white-800 font-bold py-2 px-6 inline-flex items-center ml-4 mr-4" type="button" (click)="deleteEntry()" [disabled]="processing">
                  <span>Delete</span>
                  <span class="ml-1" *ngIf="processing">
                      <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
                  </span>
              </button>
          </div>
      </dl>
  </div>
</div>
